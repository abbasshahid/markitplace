{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Checkout form</h2>

    <div class="row">
      <!-- Address and Payment Form -->
      <div class="col-md-8 mb-4">
        <div class="card">
          <form class="card-body" method="POST">
            {% csrf_token %}

            <!-- Street Address -->
            <div class="md-form mb-5">
              <label for="street_address">Street Address</label>
              <input type="text" name="street_address" id="street_address" class="form-control" placeholder="1234 Main St" required>
            </div>

            <!-- Apartment Address -->
            <div class="md-form mb-5">
              <label for="apartment_address">Apartment Address</label>
              <input type="text" name="apartment_address" id="apartment_address" class="form-control" placeholder="Apartment or suite" required>
            </div>

            <!-- Country and Zip -->
            <div class="row">
              <div class="col-lg-4 col-md-12 mb-4">
                <label for="country">Country</label>
                <input type="text" name="Country" id="Country" class="form-control" placeholder="Country" required>
              </div>
              <div class="col-lg-4 col-md-6 mb-4">
                <label for="zip">Zip</label>
                <input type="text" name="zip" class="form-control" id="zip" placeholder="Zipcode...">
              </div>
            </div>
            <hr>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="stripe" value="S" name="payment_option" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="stripe">Stripe</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="paypal" value="P" name="payment_option" type="radio" class="custom-control-input">
                <label class="custom-control-label" for="paypal">Paypal</label>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to Payment</button>
          </form>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        {% include "snippet.html" %}
      </div>
    </div>
  </div>
</main> 

{% endblock content %}
